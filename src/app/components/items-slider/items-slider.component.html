<section class="sportscast">
  <div class="container">
    <div class="caption">
      <h2>{{title}}</h2>
    </div>
    <div class="row">
      <div class="col-md-8">
        <app-filter *ngIf="showFilter"></app-filter>
        <h4 *ngIf="subTitle && !showFilter">{{subTitle}}</h4>
      </div>
      <div class="col-md-4">
        <div class="control">
          <div class="swiper-button-prev">
            <svg xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true" role="img" width="22px"
                 height="22px" preserveAspectRatio="xMidYMid
                                    meet" viewBox="0 0 24 24">
              <path fill="white"
                    d="M19 11H7.14l3.63-4.36a1 1 0 1
                                        0-1.54-1.28l-5 6a1.19 1.19 0 0
                                        0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4
                                        12a1 1 0 0 0 .07.36c0 .05 0
                                        .08.07.13a1.19 1.19 0 0 0 .09.15l5 6A1 1
                                        0 0 0 10 19a1 1 0 0 0 .64-.23a1 1 0 0 0
                                        .13-1.41L7.14 13H19a1 1 0 0 0 0-2z"/>
            </svg>
          </div>
          <div class="swiper-button-next">
            <svg xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true"
                 role="img"
                 width="22px"
                 height="22px"
                 preserveAspectRatio="xMidYMid meet"
                 viewBox="0 0 24 24">
              <path fill="white"
                    d="M19 11H7.14l3.63-4.36a1 1 0 1
                                            0-1.54-1.28l-5 6a1.19 1.19 0 0
                                            0-.09.15c0 .05 0 .08-.07.13A1 1 0 0
                                            0 4 12a1 1 0 0 0 .07.36c0 .05 0
                                            .08.07.13a1.19 1.19 0 0 0 .09.15l5
                                            6A1 1 0 0 0 10 19a1 1 0 0 0
                                            .64-.23a1 1 0 0 0 .13-1.41L7.14
                                            13H19a1 1 0 0 0 0-2z"/>
            </svg>
          </div>

        </div>
      </div>
    </div>
    <div class="swiper mySwiper">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <app-card image="assets/images/image1.png" [price]="3"></app-card>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <app-card image="assets/images/image2.png" [price]="10"></app-card>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <app-card image="assets/images/image3.png" [price]="4"></app-card>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <app-card image="assets/images/image4.png" [price]="0.50"></app-card>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
