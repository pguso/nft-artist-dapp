<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of items">
    <app-card [itemId]="item.tokenId"
              [image]="item.image"
              [name]="item.name"
              [description]="item.description"
              [price]="item.price"
    ></app-card>
  </div>
</div>
